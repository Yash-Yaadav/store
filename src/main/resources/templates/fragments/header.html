<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <div th:fragment="header">
    <title th:attr="data-custom=#{thymeleaf.app.title}">
      Store
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  </div>
</head>
<body>
<div th:fragment="navigation-bar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              Home
            </a>
          </li>
          <li class="nav-bar">
            <a class="nav-link" th:href="@{/cart}" sec:authorize="isAuthenticated()">
              Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/registration}" sec:authorize="!isAuthenticated()">
              Registration
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users}" sec:authorize="hasRole('ADMIN')">
              Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
