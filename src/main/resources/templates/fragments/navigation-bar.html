<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="navigation-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/home}">
                            Home
                        </a>
                    </li>
                    <li class="nav-bar" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/cart}">
                            Cart
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/products}">
                            Products
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/registration}">
                            Registration
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/users}">
                            Users
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">
                            Logout
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#request.requestURI.contains('products')} or ${#request.requestURI.contains('cart')}" sec:authorize="isAuthenticated()">
                        <select class="form-select" onchange="location = this.value">
                            <option value="">
                                Currency
                            </option>
                            <option th:each="currency : ${T(com.flameshine.store.model.Currency).values()}" th:value="${#request.requestURI} + '?currency=' + ${currency}" th:text="${currency}"/>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
